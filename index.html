<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="top-text">
        <p class="top-txt-a">Simple, traffic-based pricing</p>
        <p class="top-txt-b">Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </div>

    <div class="body">
      <div class="body-content">
        <div class="pageviews">
          <p><span>100K</span> <span>Pageviews</span></p>
          <p class="desk-bill desk"><span class="range-value">$<span class="price"></span></span> / month</p>
        </div>
        <div><input class="range" type="range" name="range" min="1.00" max="32.00" step="0.50" value="16.00"></div>
        <div class="mobile-bill mobile"><p><span class="range-value">$<span class="price"></span></span> / month</p></div>
        <div class="mon-year">
            <p>Monthly Billing </p> 
            <label class="switch">
              <input id="checkbox" type="checkbox">
              <span class="slider round"></span>
            </label>
            <p>Yearly Billing</p>
            <p class="desk disc">25% discount</p>
            <p class="mobile disc">-25%</p>
        </div>
      </div>
      <hr>
      <div class="body-content-b">
        <div>
          <div class="check"><div class="check-img"><img src="./images/icon-check.svg" alt="check"></div> <p>Unlimited websites</p></div>
          <div class="check"><div class="check-img"><img src="./images/icon-check.svg" alt="check"></div> <p>100% data ownership</p></div>
          <div class="check"><div class="check-img"><img src="./images/icon-check.svg" alt="check"></div> <p>Email reports</p></div>
        </div>
        <div>
          <a href="#"><button type="button">Start my trial</button></a>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
        Coded by <a href="#">Adigun Israel Collins</a>.
      </div>
    </footer>
  </div>
    
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
